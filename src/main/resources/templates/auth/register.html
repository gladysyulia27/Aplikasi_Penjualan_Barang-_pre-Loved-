<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::head}, ~{::content}, ~{::scripts})}">
<head th:fragment="head">
    <title>Daftar - Aplikasi Penjualan Barang Pre-Loved</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4 text-primary">
                            <i class="bi bi-person-plus"></i> Daftar
                        </h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus"></i> Daftar
                            </button>
                        </form>
                        <div class="text-center">
                            <p>Sudah punya akun? <a th:href="@{/auth/login}" class="text-primary">Login di sini</a></p>
                        </div>
                        <div id="alertMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="scripts">
        <script>
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                const alertDiv = document.getElementById('alertMessage');
                if (result.status === 'success') {
                    alertDiv.innerHTML = '<div class="alert alert-success">Registrasi berhasil! Mengalihkan ke halaman login...</div>';
                    setTimeout(() => window.location.href = '/auth/login', 2000);
                } else {
                    alertDiv.innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
                }
            });
        </script>
    </th:block>
</body>
</html>
