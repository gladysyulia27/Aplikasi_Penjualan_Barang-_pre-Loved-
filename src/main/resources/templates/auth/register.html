<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Aplikasi Penjualan Barang Pre-Loved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        .register-container {
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary">
                    <i class="bi bi-person-plus"></i> Daftar
                </h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> Daftar
                    </button>
                </form>
                <div class="text-center">
                    <p>Sudah punya akun? <a th:href="@{/auth/login}" class="text-primary">Login di sini</a></p>
                </div>
                <div id="alertMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/auth/register', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });
            const result = await response.json();
            const alertDiv = document.getElementById('alertMessage');
            if (result.status === 'success') {
                alertDiv.innerHTML = '<div class="alert alert-success">Registrasi berhasil! Mengalihkan ke halaman login...</div>';
                setTimeout(() => window.location.href = '/auth/login', 2000);
            } else {
                alertDiv.innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
            }
        });
    </script>
</body>
</html>
