<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::head}, ~{::content}, ~{::scripts})}">
<head th:fragment="head">
    <title>Statistik - Aplikasi Penjualan Barang Pre-Loved</title>
</head>
<body>
    <th:block th:fragment="content">
        <h2 class="mb-4 text-primary"><i class="bi bi-bar-chart"></i> Statistik Produk</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-primary mb-4">Produk Berdasarkan Kategori</h5>
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-primary mb-4">Produk Berdasarkan Kondisi</h5>
                        <div class="chart-container">
                            <canvas id="conditionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="scripts">
        <script th:inline="javascript">
            // Tunggu sampai halaman dan Chart.js siap
            (function() {
                function initCharts() {
                    if (typeof Chart === 'undefined') {
                        setTimeout(initCharts, 100);
                        return;
                    }

                    const categoryData = /*[[${categoryStats}]]*/ [];
                    const conditionData = /*[[${conditionStats}]]*/ [];

                    // Category Chart
                    const categoryCtx = document.getElementById('categoryChart');
                    if (categoryCtx && categoryData && categoryData.length > 0) {
                        const categoryLabels = categoryData.map(item => item[0]);
                        const categoryValues = categoryData.map(item => Number(item[1]));
                        
                        new Chart(categoryCtx, {
                            type: 'bar',
                            data: {
                                labels: categoryLabels,
                                datasets: [{
                                    label: 'Jumlah Produk',
                                    data: categoryValues,
                                    backgroundColor: [
                                        'rgba(255, 193, 7, 0.8)',    // Amber/Yellow
                                        'rgba(255, 152, 0, 0.8)',   // Orange
                                        'rgba(76, 175, 80, 0.8)',   // Green
                                        'rgba(33, 150, 243, 0.8)',  // Light Blue
                                        'rgba(156, 39, 176, 0.8)',  // Purple
                                        'rgba(233, 30, 99, 0.8)'    // Pink
                                    ],
                                    borderColor: [
                                        'rgba(255, 193, 7, 1)',
                                        'rgba(255, 152, 0, 1)',
                                        'rgba(76, 175, 80, 1)',
                                        'rgba(33, 150, 243, 1)',
                                        'rgba(156, 39, 176, 1)',
                                        'rgba(233, 30, 99, 1)'
                                    ],
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            stepSize: 1
                                        }
                                    }
                                }
                            }
                        });
                    }

                    // Condition Chart
                    const conditionCtx = document.getElementById('conditionChart');
                    if (conditionCtx && conditionData && conditionData.length > 0) {
                        const conditionLabels = conditionData.map(item => item[0]);
                        const conditionValues = conditionData.map(item => Number(item[1]));
                        
                        new Chart(conditionCtx, {
                            type: 'pie',
                            data: {
                                labels: conditionLabels,
                                datasets: [{
                                    label: 'Jumlah Produk',
                                    data: conditionValues,
                                    backgroundColor: [
                                        'rgba(255, 193, 7, 0.9)',    // Amber/Yellow - cerah
                                        'rgba(255, 152, 0, 0.9)',   // Orange - cerah
                                        'rgba(76, 175, 80, 0.9)',   // Green - cerah
                                        'rgba(33, 150, 243, 0.9)',  // Light Blue - cerah
                                        'rgba(156, 39, 176, 0.9)',  // Purple - cerah
                                        'rgba(233, 30, 99, 0.9)'    // Pink - cerah
                                    ],
                                    borderColor: [
                                        'rgba(255, 255, 255, 1)',
                                        'rgba(255, 255, 255, 1)',
                                        'rgba(255, 255, 255, 1)',
                                        'rgba(255, 255, 255, 1)',
                                        'rgba(255, 255, 255, 1)',
                                        'rgba(255, 255, 255, 1)'
                                    ],
                                    borderWidth: 3
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'bottom',
                                        labels: {
                                            padding: 15,
                                            font: {
                                                size: 14
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }
                }

                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initCharts);
                } else {
                    initCharts();
                }
            })();
        </script>
    </th:block>
</body>
</html>
