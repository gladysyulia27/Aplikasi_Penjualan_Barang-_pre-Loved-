<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (head, content, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? (title + ' - Aplikasi Penjualan Barang Pre-Loved') : 'Aplikasi Penjualan Barang Pre-Loved'}">Aplikasi Penjualan Barang Pre-Loved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <th:block th:replace="${head}"></th:block>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop"></i> Pre-Loved Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-door"></i> Beranda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">
                            <i class="bi bi-grid"></i> Semua Produk
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/charts">
                            <i class="bi bi-bar-chart"></i> Statistik
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <th:block th:if="${currentUser != null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/products/my-products">
                                <i class="bi bi-box-seam"></i> Produk Saya
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/add">
                                <i class="bi bi-plus-circle"></i> Tambah Produk
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> <span th:text="${currentUser.name}">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                            </ul>
                        </li>
                    </th:block>
                    <th:block th:if="${currentUser == null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/login">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/auth/register">
                                <i class="bi bi-person-plus"></i> Daftar
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <th:block th:replace="${content}"></th:block>
    </main>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Aplikasi Penjualan Barang Pre-Loved. Dibuat untuk Proyek PBO.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
