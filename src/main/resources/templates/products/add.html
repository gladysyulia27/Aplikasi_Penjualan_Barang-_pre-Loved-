<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::head}, ~{::content}, ~{::scripts})}">
<head th:fragment="head">
    <title>Tambah Produk - Aplikasi Penjualan Barang Pre-Loved</title>
</head>
<body>
    <th:block th:fragment="content">
        <h2 class="mb-4 text-primary"><i class="bi bi-plus-circle"></i> Tambah Produk Baru</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="addProductForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Produk</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Harga (Rp)</label>
                                    <input type="number" class="form-control" id="price" name="price" min="0" step="1000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Kategori</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="Pakaian">Pakaian</option>
                                        <option value="Elektronik">Elektronik</option>
                                        <option value="Buku">Buku</option>
                                        <option value="Furnitur">Furnitur</option>
                                        <option value="Aksesoris">Aksesoris</option>
                                        <option value="Lainnya">Lainnya</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="condition" class="form-label">Kondisi</label>
                                <select class="form-select" id="condition" name="condition" required>
                                    <option value="">Pilih Kondisi</option>
                                    <option value="New">Baru</option>
                                    <option value="Like New">Seperti Baru</option>
                                    <option value="Good">Baik</option>
                                    <option value="Fair">Cukup</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Gambar Produk</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <small class="form-text text-muted">Format: JPG, PNG, GIF (Maks: 5MB)</small>
                            </div>
                            <div id="alertMessage"></div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Tambah Produk
                            </button>
                            <a th:href="@{/products}" class="btn btn-secondary ms-2">Batal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="scripts">
        <script>
            document.getElementById('addProductForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const response = await fetch('/products/add', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                const alertDiv = document.getElementById('alertMessage');
                if (result.status === 'success') {
                    alertDiv.innerHTML = '<div class="alert alert-success">Produk berhasil ditambahkan! Mengalihkan...</div>';
                    setTimeout(() => window.location.href = '/products/my-products', 1000);
                } else {
                    alertDiv.innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
                }
            });
        </script>
    </th:block>
</body>
</html>
