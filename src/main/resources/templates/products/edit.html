<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::head}, ~{::content}, ~{::scripts})}">
<head th:fragment="head">
    <title th:text="'Edit ' + ${product.name}">Edit Produk</title>
</head>
<body>
    <th:block th:fragment="content">
        <h2 class="mb-4 text-primary"><i class="bi bi-pencil"></i> Edit Produk</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="editProductForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama Produk</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       th:value="${product.name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" name="description" rows="4" 
                                          th:text="${product.description}" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Harga (Rp)</label>
                                    <input type="number" class="form-control" id="price" name="price" 
                                           th:value="${product.price}" min="0" step="1000" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Kategori</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="Pakaian" th:selected="${product.category == 'Pakaian'}">Pakaian</option>
                                        <option value="Elektronik" th:selected="${product.category == 'Elektronik'}">Elektronik</option>
                                        <option value="Buku" th:selected="${product.category == 'Buku'}">Buku</option>
                                        <option value="Furnitur" th:selected="${product.category == 'Furnitur'}">Furnitur</option>
                                        <option value="Aksesoris" th:selected="${product.category == 'Aksesoris'}">Aksesoris</option>
                                        <option value="Lainnya" th:selected="${product.category == 'Lainnya'}">Lainnya</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="condition" class="form-label">Kondisi</label>
                                <select class="form-select" id="condition" name="condition" required>
                                    <option value="">Pilih Kondisi</option>
                                    <option value="New" th:selected="${product.condition == 'New'}">Baru</option>
                                    <option value="Like New" th:selected="${product.condition == 'Like New'}">Seperti Baru</option>
                                    <option value="Good" th:selected="${product.condition == 'Good'}">Baik</option>
                                    <option value="Fair" th:selected="${product.condition == 'Fair'}">Cukup</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Gambar Produk (Biarkan kosong jika tidak ingin mengubah)</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <small class="form-text text-muted">Format: JPG, PNG, GIF (Maks: 5MB)</small>
                                <th:block th:if="${product.imageUrl != null}">
                                    <div class="mt-2">
                                        <img th:src="${product.imageUrl}" class="img-thumbnail" style="max-height: 150px;">
                                    </div>
                                </th:block>
                            </div>
                            <div id="alertMessage"></div>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-circle"></i> Simpan Perubahan
                            </button>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-secondary ms-2">Batal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="scripts">
        <script th:inline="javascript">
            const productId = /*[[${product.id}]]*/ '';
            document.getElementById('editProductForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const response = await fetch('/products/' + productId + '/edit', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                const result = await response.json();
                const alertDiv = document.getElementById('alertMessage');
                if (result.status === 'success') {
                    alertDiv.innerHTML = '<div class="alert alert-success">Produk berhasil diubah! Mengalihkan...</div>';
                    setTimeout(() => window.location.href = '/products/' + productId, 1000);
                } else {
                    alertDiv.innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
                }
            });
        </script>
    </th:block>
</body>
</html>
